<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Phoney Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Scrabble Phoney Trainer</p>
    </header>
    <div class="dict-select">
        <p>Select your dictionary file:</p>
        <input type="file" id="dict-input"/>
        <button id="dict-confirm-btn">Confirm</button>
        <pre id="file-contents"></pre>
    </div>
    <div class="quiz">
        <h1 class="question">Is this a valid word?</h1>
        <h1 id="word">WORD</h1>
        <div class="choices">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
        <div class="judge">
            <p id="judge-correctness"></p>
            <p id="judge-definition"></p>
        </div>
        <div class="next">
            <button id="next-btn">Next</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
